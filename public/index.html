<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/jquery-3.4.1.min.js"></script>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./data/data.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link href="./styles/styles.css" rel="stylesheet">
    <title>Quizz game!!</title>
</head>

<body>
    <nav class="navbar navbar-light bg mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/123.png" alt="" width="25" 
                    class="d-inline-block align-text-top">
               <b>Quiz Sofka</b>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center" id="level">
            <div class="col-auto">
                <h2>Nivel 1</h2>
            </div>

        </div>
        <!-- muestra usuario y puntuacion -->
        <div class="row">
            <div class="col input-group justify-content-start mt-5 ">
                <span class=" shadColor input-group-text" id="user">usuario</span>
                <span class=" shadColor input-group-text" id="score">puntuacion</span>
            </div>
        </div>

        <!--         pregunta con sus respectivas respuestas -->
        <div class="row justify-content-center">

            <div class="col-auto shadColor">
                <div class="m-5" id="question">
                    <b>
                        esta es una pregunta???
                    </b>
                </div>

                <div class="d-grid gap-3 m-5">
                    <button type="button" id="ans1" class="btn btn-outline-primary">Primary</button>
                    <button type="button" id="ans2" class="btn btn-outline-primary">Primary</button>
                    <button type="button" id="ans3" class="btn btn-outline-primary">Primary</button>
                    <button type="button" id="ans4" class="btn btn-outline-primary">Primary</button>
                </div>
            </div>
        </div>

        <!-- boton para abandonar quiz -->
        <div class="row justify-content-end mb-5">
            <div class="col-auto">
                <button type="button" class="btn btn-secondary">Abandonar Quiz</button>
            </div>
        </div>




    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Bienvenido al Quiz de sofka U - training!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Ingrese nombre de Jugador:
              <input type="text" id="takeUser">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">abrir modal config</button>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
