<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Quizz game!!</title>
</head>

<body>
    <nav class="navbar navbar-light bg mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/123.png" alt="" width="25" class="d-inline-block align-text-top">
                Quiz Sofka
            </a>
        </div>
    </nav>
    <div class="container z">
        <div class="row justify-content-center" id="level">
            <div class="col-auto" id="lvlPut">
                <h1>Nivel 1</h1>
            </div>

        </div>
<div id="putAlert"></div>
        <!-- muestra usuario y puntuacion -->
        <div class="row">
            <div class="col input-group justify-content-start m-5 ">
                <label for="user">Jugador:
                    <span class=" shadColor input-group-text" id="user"><h5>usuario</h5></span></label>
                <label for="score">Quizzes:
                    <span class=" shadColor input-group-text" id="score"><h5>puntuacion</h5></span></label>
            </div>
        </div>

        <!--         pregunta con sus respectivas respuestas -->
        <div class="row justify-content-center">

            <div class="col-auto shadColor">
                <div class="m-5" id="quest">

                </div>

                <div class="d-grid gap-3 m-5" id="addBtn">
                    <!--  <button type="button" id="ans1" class="btn btn-outline-primary">Primary</button>
                    <button type="button" id="ans2" class="btn btn-outline-primary">Primary</button>
                    <button type="button" id="ans3" class="btn btn-outline-primary">Primary</button>
                    <button type="button" id="ans4" class="btn btn-outline-primary">Primary</button> -->
                </div>
            </div>
        </div>

        <!-- boton para abandonar quiz -->
        <div class="row justify-content-center mb-5">
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" id="btnLeave">Abandonar Quiz</button>
            </div>
        </div>




    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bienvenido al Quiz de sofka U - training!</h5>
                    <!-- 
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    Ingrese nombre de Jugador:
                    <input type="text" id="takeUser" maxlength="10" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnStart">Comenzar Quiz</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="modalLeave" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Abandonar Partida</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="msgScore">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="leave">Abandonar</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="modalWin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Fin Partida</h5>
            </div>
            <div class="modal-body" id="msgWin">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="endWin">Mostrar Clasificacion</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalLoose" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Fin Partida</h5>
            </div>
            <div class="modal-body">
              Ud ha perdido la partida. Puede reingresar y volver a jugar. Gracias!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btnLoose">Aceptar</button>
            </div>
          </div>
        </div>
      </div>



</body>

</html>
